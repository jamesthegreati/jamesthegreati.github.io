<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Verse Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .galaxy-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            z-index: -1;
        }

        .stars {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow:
                /* Create a starfield with multiple box-shadows */
                -50vw 20vh 0 0 #fff,
                40vw -30vh 1px 0 #fff,
                -20vw -40vh 0 0 #fff,
                /* ... add as many stars as you like */
                80vw 50vh 1px 0 #fff;
            animation: zoom 15s infinite;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .verse-selector {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 50px;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
        }

        .verse-portals {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .portal {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            text-transform: uppercase;
            border: 2px solid;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .portal:hover {
            transform: scale(1.1);
        }

        #cyberpunk {
            border-color: #0f0;
            box-shadow: 0 0 20px #0f0;
        }
        #cyberpunk:hover { box-shadow: 0 0 30px #0f0, 0 0 40px #0f0; }

        #retro {
            border-color: #ff0;
            box-shadow: 0 0 20px #ff0;
        }
        #retro:hover { box-shadow: 0 0 30px #ff0, 0 0 40px #ff0; }

        #nature {
            border-color: #0f0;
            box-shadow: 0 0 20px #0f0;
        }
        #nature:hover { box-shadow: 0 0 30px #0f0, 0 0 40px #0f0; }

        #classic {
            border-color: #00f;
            box-shadow: 0 0 20px #00f;
        }
        #classic:hover { box-shadow: 0 0 30px #00f, 0 0 40px #00f; }

    </style>
</head>
<body>
    <div class="galaxy-background">
        <div class="stars"></div>
    </div>

    <div class="verse-selector">
        <h1>Choose Your Verse</h1>
        <div class="verse-portals">
            <a href="verses/cyberpunk/index.html" class="portal" id="cyberpunk">Cyberpunk</a>
            <a href="verses/retro/index.html" class="portal" id="retro">Retro</a>
            <a href="verses/nature/index.html" class="portal" id="nature">Nature</a>
            <a href="verses/classic/index.html" class="portal" id="classic">Classic</a>
        </div>
    </div>
</body>
</html>
